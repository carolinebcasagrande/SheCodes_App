<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-7">
                        <input type="search" placeholder="Type a city..." class="form-control" id="type-city" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                    <div class="col-2" id="current-button">
                        <input type="click" value="📍" class="form-control btn btn-primary" />
                    </div>
                </div>
            </form>
            <h1>Sidney NSW, Australia</h1>
            <ul>
                <li>
                    <h7></h7>
                </li>
                <li id="description">Partly Cloudy</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span><span class="units">
                                <a href="#" id="celsius-link">ºC</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <h7 id="humidity">77</h7>%</li>
                        <li>Wind: <h7 id="wind">8</h7>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
